<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <tr>
        <th colspan="4">Registration Form</th>
      </tr>
      <tr>
        <td>Student Name</td>
        <td><input type="text" name="" id="" placeholder="First Name" /></td>
        <td><input type="text" name="" id="" placeholder="Middle Name" /></td>
        <td><input type="text" name="" id=""  placeholder="Last Name"></td>
      </tr>
      <tr>
        <td>Father's Name</td>
        <td><input type="text" placeholder="Enter your father's name" /></td>
        <td>Mother's Name</td>
        <td><input type="text" placeholder="Enter your mother's name" /></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date" /></td>
        <td>Gender</td>
        <td>
          <span>Male</span>
          <input type="radio" name="Gender" id="" />

          <span>Female</span>
        
        <input type="radio" name="Gender" />
        </td>
      </tr>
      <tr>
        <td>Category</td>
        <td>
          <span>Gen</span>
          <input type="radio" name="Category" value="" />
          <span>OBC</span>
          <input type="radio" name="Category" value="" />
          <span>SC/ST</span>
          <input type="radio" name="Category" value="" />
        </td>
        <td>Handicapped</td>
        <td>
          <span>yes</span>
          <input type="radio" name="Handicapped" value="" />
          <span>No</span>
          <input type="radio" name="Handicapped" value="" />
        </td>
      </tr>
      <tr>
        <td>Ex-Serviceman</td>
        <td>
          <span>yes</span>
          <input type="radio" name="Ex-Serviceman" value="" />
          <span>No</span>
          <input type="radio" name="Ex-Serviceman" value="" />
        </td>
        <td>EWS</td>
        <td>
          <span>yes</span>
          <input type="radio" name="EWS" value="" />
          <span>No</span>
          <input type="radio" name="EWS" value="" />
        </td>
      </tr>
      <tr>
        <td>Email ID</td>
        <td><input type="email" name="" id="" /></td>
        <td>Mobile No.</td>
        <td><input type="number" /></td>
      </tr>
      <tr>
        <td>State</td>
        <td>
          <select name="State" id="state">
            <option value="">select any one</option>
            <option value="1">MP</option>
            <option value="2">UP</option>
            <option value="3">assam</option>
            <option value="4">rajasthan</option>
            <option value="5">Tamil Nadu</option>
            <option value="6">odisha</option>
            <option value="7">gujrat</option>
          </select>
        </td>
        <td>City</td>
        <td>
          <select name="City" id="city">
            <option value="">select any one</option>
            <option value="a">indore</option>
            <option value="b">chennai</option>
            <option value="c">raipur</option>
            <option value="d">jaipur</option>
            <option value="e">ujjain</option>
            <option value="f">lucknow</option>
            <option value="g">bhopal</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Upload Photo</td>
        <td><input type="file" /></td>
        <td>Upload Signature</td>
        <td><input type="file" /></td>
      </tr>
      <tr>
        <td></td>
        <td align="center" colspan="3"><button type="">Submit</button></td>
      </tr>
    </table>
  </body>
</html>
