<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <p>
      1. (<i>x</i> + <i>y</i>)<sup>2</sup> = <i>x</i><sup>2</sup> + <i>y</i
      ><sup>2</sup> + 2<i>xy</i>
    </p>
    <p>
      2. (<i>a</i> - <i>b</i>)<sup>2</sup> = <i>a</i><sup>2</sup> - 2<i>ab</i> +
      <i>b</i><sup>2</sup>
    </p>
    <p>
      3. <i>a</i><sup>2</sup> + <i>b</i><sup>2</sup> = (a + b)<sup>2</sup> - 2<i
        >ab</i
      >
    </p>
    <p>
      4. ( <i>a</i> + <i>b</i> + <i>c</i> )<sup>2</sup> = <i>a</i><sup>2</sup> +
      <i>b</i><sup>2</sup> + <i>c</i><sup>2</sup> + 2<i>ab</i> + 2<i>bc</i> +
      2<i>ca</i>
    </p>
    <p>
      5. ( <i>a</i> + <i>b</i> )<sup>3</sup> = <i>a</i><sup>3</sup> + <i>b</i
      ><sup>3</sup> + 3<i>a</i><sup>2</sup><i>b</i> + 3<i>a</i><i>b</i
      ><sup>2</sup>
    </p>
    <p>
      6. 2<i>H</i><sub>2</sub> + <i>O</i><sub>2</sub> → 2<i>H</i><sub>2</sub
      ><i>O</i>
    </p>
    <p>
      7. <i>S</i><sub>8</sub> + 12<i>O</i><sub>2</sub> → 8<i>SO</i><sub>3</sub>
    </p>
    <p>
      8. 2<i>Na</i> + 2<i>H</i><sub>2</sub><i>O</i> → 2<i>NaOH</i> + <i>H</i
      ><sub>2</sub>
    </p>
