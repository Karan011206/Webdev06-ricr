<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center"><b>RICR FORM</b></h1>

    <p>
      <b>Name: <input type="text" /></b>
    </p>
    <p>
      <b>college: <input type="text" /></b>
    </p>
    <p>
      <b>branch: <input type="text" /></b>
    </p>
    <p>
      <b>Course: <input type="text" /></b>
    </p>
    <p>
      <b>year:</b>
      <select name="Year" id="yr">
        <option value="">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
      </select>
    </p>
    <p>
      <b>phone no.: <input type="number" /></b>
    </p>
    <p>
      <b>Address: <input type="address" /></b>
    </p>
    <p><b>Parent contact:</b> <input type="number" name="" id="" /></p>
    <p>
      <b>Interested course:</b>
      <select name="Course" id="cr">
        <option value="">mern stack</option>
        <option value="a">python</option>
        <option value="b">java</option>
        <option value="c">c++</option>
      </select>
    </p>
  </body>
</html>
